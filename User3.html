<script>

    // 1. User라는 이름을 가진 생성자 함수를 만들고 함수 본문은 생성자 메서드 constructor에서 가져오기
    function User(name){
        this.name = name;
    }

    //만약 constructor 메서드의 내용이 비어있다면 다음과 같은 "본문이 비워진" 생성자 함수가 정의됨
    //function User(name){}

    //2. 클래스 내에서 사용할 메서드를 User.prototype에 정의하기
    User.prototype.sayHi = function(){
        alert(this.name);
    }
</script>
