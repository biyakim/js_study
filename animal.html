<script>
    let animal = {
        isAnimal : true,
        eat : function(food) {
            console.log(`${food}를 먹습니다.`);
        }
    };
    let dog = {
        bark : function(){
            console.log("멍멍");
        }
    };
    let cat = {
        meow : function(){
            console.log("냐옹");
        }
    };
    // __proto__ 세터를 통해서 [[prototype]] 객체 지정
    dog.__proto__ = animal;
    // Object.setPrototypeOf 메소드를 통해서 [[prototype]] 객체 지정
    // Object.setPrototypeOf (프로토타입을 지정할 객체, 프로토타입으로 사용될 객체)
    Object.setPrototypeOf(cat,animal);

    // 고유 메소드에는 당연히 접근 가능
    dog.bark();
    cat.meow();

    // [[prototype]] 객체를 통해 접근하여 isAnimal 속성 접근 가능
    console.log(dog.isAnimal);
    console.log(cat.isAnimal);


    // [[prototype]] 객체를 통해 접근하여 eat 메소드 접근 가능
    dog.eat("사료");
    cat.eat("츄르");
</script>
