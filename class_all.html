<script>
    class User {
        constructor(name){
            this.name = name;
        }
        sayHi(){
            alert(this.name);
        }
    }
    //클래스는 함수
    console.log(typeof User) // function

    //클래스는 "생성사 메서드"와 동일
    console.log(User === User.prototype.constructor); // true

    // 클래스 내부에서 정의한 메서드는 User.prototype에 저장
    console.log(User.prototype.sayHi); // alert(this.name)

    // 현재 프로토타입에는 메서드가 두 개 (생성자, sayHi) 존재함
    console.log(Object.getOwnPropertyNames(User.prototype)); // User, constructor
</script>
