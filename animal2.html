<script>
    let animal = {
        eat : function(food) {
            console.log(`${food}(을)를 먹습니다.`);
        }
    };
    let human = {
        talk : function() {
            console.log("대화를 합니다.");
        }
    };
    let superhuman = {
        fly : function(){
            console.log("날아다닙니다.");
        }
    };
    
    // animal => human => superhuman 의 프로토타입 체인 형성
    human.__proto__ = animal;
    superhuman.__proto__ = human;

    //superhuman 의 fly 메소드 접근
    superhuman.fly();

    //superhuman의 프로토타입 객체인 human의 talk 메소드 접근
    superhuman.talk();

    //superhuman의 프로토타입 객체인 human의 프로토타입 객체인 animal의 eat 메소드 접근
    superhuman.eat("밥");
</script>
